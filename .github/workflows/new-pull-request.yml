name: New Pull Request

on:
  pull_request_target:
    types: [ opened ]
jobs:
  createCard:
    runs-on: ubuntu-latest
    steps:
      - name: Create or Update Project Card
        uses: peter-evans/create-or-update-project-card@v4
        with:
          project-name: Development
          column-name: New
          issue-number: ${{ github.event.number }}
